## Enable Debug to send detailed logs, including XRootD logs, to the log file
# Debug: false
Logging:
  LogLocation: /var/log/osdf-origin-public.log
##  Valid Levels are Trace, Debug, Info, Warning, Error, Fatal and Panic.
#   Level: "Error"
Server:
  TLSCertificate: /etc/grid-security/xrd/xrdcert.pem
  TLSKey: /etc/grid-security/xrd/xrdkey.pem
  TLSCACertificateFile: /etc/pki/tls/certs/ca-bundle.crt
  # TLSCACertificateDirectory: /etc/grid-security/certificates
  EnableUI: false
  # do not conflict with the authenticated origin, if one is running
  WebPort: 8444
#  Hostname: f.q.d.n
Xrootd:
  Sitename: TOPOLOGY_RESOURCE_NAME
  Mount: "/mnt/osdf"
  Port: 1094
  # This is the authfile for the public origin instance generated by
  # the stash-authfile@stash-origin service and timer
  # (see https://github.com/PelicanPlatform/pelican/issues/564)
  Authfile: /run/stash-origin/Authfile
  RunLocation: /run/pelican/osdf-origin-public/xrootd
Origin:
  NamespacePrefix: "/MY_PUBLIC_NAMESPACE"
  # ExportVolume must match Origin.NamespacePrefix and Xrootd.Mount
  # (see https://github.com/PelicanPlatform/pelican/issues/621)
  ExportVolume: "/mnt/osdf/MY_PUBLIC_NAMESPACE:/MY_PUBLIC_NAMESPACE"
