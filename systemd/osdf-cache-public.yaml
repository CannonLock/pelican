## Enable Debug to send detailed logs, including XRootD logs, to the log file
# Debug: false
Logging:
  LogLocation: /var/log/osdf-cache-public.log
##  Valid Levels are Trace, Debug, Info, Warning, Error, Fatal and Panic.
#   Level: "Error"
Federation:
  DirectorUrl: https://director-origins.osg-htc.org
Server:
  TLSCertificate: /etc/grid-security/xrd/xrdcert.pem
  TLSKey: /etc/grid-security/xrd/xrdkey.pem
  TLSCACertificateFile: /etc/pki/tls/certs/ca-bundle.crt
  # TLSCACertificateDirectory: /etc/grid-security/certificates
  EnableUI: false
  # do not conflict with the authenticated cache, if one is running
  WebPort: 8444
#  Hostname: f.q.d.n
Xrootd:
  Sitename: TOPOLOGY_RESOURCE_NAME
  Authfile: /run/stash-cache/Authfile
  RunLocation: /run/pelican/osdf-cache-public/xrootd
Cache:
  Port: 8000
  DataLocation: "/mnt/osdf"
